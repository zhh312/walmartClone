<div class="wraper" *ngIf="stats$ | async as stats">
    <div class="home-page">
        <div class="stat-metrics">
            <div class="stat-card">
                <div class="stat-icon">
                    <img src="assets/icons/general/users_ic.svg" />
                </div>
                <div class="content">
                    <div class="title">Total Users</div>
                    <!-- <div class="data">{{stats.userTotal}}</div> -->
                    <app-counter-text [text]="stats.userTotal" />
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <img src="assets/icons/general/walmart_plus_ic.svg" />
                </div>
                <div class="content">
                    <div class="title">Subscriptions</div>
                    <!-- <div class="data">{{stats.subscriptions}}</div> -->
                    <app-counter-text [text]="stats.subscriptions" />
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <img src="assets/icons/general/order_ic.svg" />
                </div>
                <div class="content">
                    <div class="title">Total Orders</div>
                    <!-- <div class="data">{{stats.orderTotal}}</div> -->
                    <app-counter-text [text]="stats.orderTotal" />
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <img src="assets/icons/general/walmart_plus_ic.svg" />
                </div>
                <div class="content">
                    <div class="title">Subscription Profit</div>
                    <!-- <div class="data">{{stats.subscriptionProfit}}</div> -->
                    <app-counter-text [text]="stats.subscriptionProfit" />
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <img src="assets/icons/general/order_ic.svg" />
                </div>
                <div class="content">
                    <div class="title">Selling Profit</div>
                    <!-- <div class="data">{{stats.sellingProfit}}</div> -->
                    <app-counter-text [text]="stats.sellingProfit" />
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <img src="assets/icons/general/light_blue_squares_ic.svg" />
                </div>
                <div class="content">
                    <div class="title">Total Categories</div>
                    <!-- <div class="data">{{stats.categoryTotal}}</div> -->
                    <app-counter-text [text]="stats.categoryTotal" />
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <img src="assets/icons/general/light_blue_circles_ic.svg" />
                </div>
                <div class="content">
                    <div class="title">Total Brands</div>
                    <!-- <div class="data">{{stats.brandTotal}}</div> -->
                    <app-counter-text [text]="stats.brandTotal" />
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <img src="assets/icons/general/sold_ic.svg" />
                </div>
                <div class="content">
                    <div class="title">Total Products</div>
                    <!-- <div class="data">{{stats.productTotal}}</div> -->
                    <app-counter-text [text]="stats.productTotal" />
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <img src="assets/icons/general/cart_no_bg_ic.svg" />
                </div>
                <div class="content">
                    <div class="title">Sold Products</div>
                    <!-- <div class="data">{{stats.soldProductTotal}}</div> -->
                    <app-counter-text [text]="stats.soldProductTotal" />
                </div>
            </div>
        </div>


        <div class="top-products">
            <span class="header">Top Profitable Purchased</span>
            <div class="content">
                <app-product-card [product]="p.product" [productPrize]="productPrize(i, p.metric!)"
                *ngFor="let p of stats.profitProducts; let i = index;" />
            </div>
        </div>

        <div class="top-products">
            <span class="header">Top Popular Purchased</span>
            <div class="content">
                <app-product-card [product]="p.product" [productPrize]="productPrize(i, p.metric!)"
                *ngFor="let p of stats.popularProducts; let i = index;" />
            </div>
        </div>
    </div>
</div>
